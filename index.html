<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl mb-4" id="formTitle">Login</h2>
    
    <!-- Login Fields -->
    <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    
    <!-- Sign Up Fields (Initially hidden) -->
    <div id="signupFields" class="hidden">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full p-3 mb-4 rounded bg-gray-700 text-white">
    </div>

    <!-- Login or Sign Up Button -->
    <button id="loginBtn" class="w-full p-3 bg-blue-500 text-white rounded mb-3">Login</button>
    
    <!-- Sign Up Switch -->
    <p id="switchFormText" class="text-gray-400 mt-3 cursor-pointer">Don't have an account? <span id="switchToSignUp" class="text-blue-300">Sign Up</span></p>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
